<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <title>JoySphere</title>
</head>
<body>
    <header>
        <h1>JoySphere</h1>
        
    </header>
    
    <main>
        <div id="form-container">
            <form id="positive-experience-form">
                <label for="positive-experience">Share a positive experience you had today:</label>
                <input type="text" id="positive-experience" name="positive-experience" required>
                <button type="submit" id="grow-button">Add Joy</button>
                <button id="download-btn" title="Download your experiences"><img src="./Images/download.svg" alt="Download"></button>
            </form>
        </div>
        <div id="content-row">
            <div id="left-container"></div>
            <div id="circle-container">
                <div id="circle">0</div>
            </div>
            <div id="right-container"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>

    <script src="script.js"></script>
</body>

</html>
